<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/base.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Input relevent styles for each HTML page-->
    {% block styles %}{% endblock %}

    <!-- Links to Flask function which renders the corresponding HTML file-->
    <nav>
        <div class="navigation__container">
            <a href="{{ url_for('home') }}">
                <button class="navigation">Home</button>
            </a>
            <a href="{{ url_for('upload') }}">
                <button class="navigation">Upload</button>
            </a>
            <a href=#!>
                <button class="navigation">About</button>
            </a>
            <a href="{{ url_for('login') }}">
                <button class="navigation">Admin</button>
            </a>
        </div>
    </nav>

    <!-- Logo-->
    <a href="{{ url_for('home') }}">
        <div class="logo__container">
            <img class="logo" src="{{url_for ('static', filename='images/Full_logo-1.png')}}" alt="Cytetracker">
        </div>
    </a>
    </nav>
</head>
<body>

    <!-- Input content for each HTML page-->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
